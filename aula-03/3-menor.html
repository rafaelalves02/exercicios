<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Título</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>menor numero</h1>

            <p>coloque 3 numeros e descubra qual é o menor</p>

            <label for="num1">numero 1:</label>
            <input type="number" id="num1"><br>

            <label for="num2">numero 2:</label>
            <input type="number" id="num2"><br>

            <label for="num3">numero 3:</label>
            <input type="number" id="num3"><br>
            

            <button onclick="botao_click()">calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var txtnum1 = document.getElementById("num1").value;

            var txtnum2 = document.getElementById("num2").value;

            var txtnum3 = document.getElementById("num3").value;

            var num1 = parseFloat(txtnum1);

            var num2 = parseFloat(txtnum2);

            var num3 = parseFloat(txtnum3);

            if (num1 < num2 && num1 < num3) {
                alert("o menor numero é o " + num1);
            }
            else if (num2 < num1 && num2 < num3) {
                alert("o menor numero é o " + num2);
            }
            else if (num3 < num1 && num3 < num2) {
                alert("o menor numero é o " + num3);
            }

        }

    </script>

</body>
</html>
