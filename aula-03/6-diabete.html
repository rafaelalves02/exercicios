<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Título</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>diabete</h1>

            <p>Parágrafo</p>

            <label for="glioseTxt">quntidade de glicose no sangue:</label>
            <input type="number" id="glicoseTxt">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var glicoseTxt = document.getElementById("glicoseTxt").value;

            var glicose = parseFloat(glicoseTxt);

            if (glicose <= 100) {
                var mensagem = "a sua glicose está normal";
                alert(mensagem);
            }
            else if (glicose > 100 && glicose <= 140) {
                var mensagem = "a sua glicose está elevada";
                alert(mensagem);
            }
            else if (glicose > 140) {
                var mensagem = "a sua glicose está em nivel de diabetes";
                alert(mensagem);
            }

        }

    </script>

</body>
</html>
