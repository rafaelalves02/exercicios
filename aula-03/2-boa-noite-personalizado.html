<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Título</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>bom dia,boa tarde,boa noite</h1>

            <p>aperte no botão para o site te dizer bom dia, boa tarde ou boa noite</p>

            <button onclick="botao_click()">aperte aqui!</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var horario = new Date().getHours();

            if (horario < 12 && horario >= 6) {
                alert("bom dia");
            }
            else if (horario >= 12 && horario < 18) {
                alert("boa tarde");
            }
            else if (horario >= 18) {
                alert("boa noite");
            }

        }

    </script>

</body>
</html>
