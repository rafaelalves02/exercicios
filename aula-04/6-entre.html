<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Título</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>impares</h1>

            <p>coloque um numero e veja todos os numeros ímpares entre 1 e o numero escolhido</p>

            <label for="txtNum">numero:</label>
            <input type="number" id="txtNum">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var txtNum = document.getElementById("txtNum").value;
            var Num = parseInt(txtNum);

            var mensagem = "os numeros impares são: "

            for(i = 1; i <= Num;i++) {
                var resto = i % 2;

                if(resto > 0) {
                    mensagem += i + " , ";
                }
            }

            

            alert(mensagem);

        }

    </script>

</body>
</html>
