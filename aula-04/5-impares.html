<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Título</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>impares</h1>

            <p>coloque 2 numeros e descubra a soma de todos os numeros ímpares entre eles</p>

            <label for="txtInicial">numero inicial:</label>
            <input type="number" id="txtInicial">

            <label for="txtFinal">numero final</label>
            <input type="number" id="txtFinal">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var txtInicial = document.getElementById("txtInicial").value;
            var inicial = parseInt(txtInicial);

            var txtFinal = document.getElementById("txtFinal").value;
            var final = parseInt(txtFinal);

            var soma = 0;

            for(i = inicial;i <= final;i++) {
                var resto = i % 2;

                if(resto > 0) {
                    soma += i;
                }
            }
            

            alert(soma);

        }

    </script>

</body>
</html>
