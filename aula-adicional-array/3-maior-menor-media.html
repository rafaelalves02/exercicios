<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Título</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>maior menor e media</h1>

            <label for="txtQunantidade">quantidade de numeros:</label>
            <input type="number" id="txtQunantidade">

            <label for="txtNumeros">numeros:</label>
            <input type="number" id="txtNumeros">

            <button onclick="botao_click()">armazenar</button>

        </div>
    </div>

    <script>

        var numeros = [];



        function botao_click() {

            var quantidade = parseInt(document.getElementById("txtQunantidade").value);
            var numeroDigitado = parseInt(document.getElementById("txtNumeros").value);

            if (numeros.length < quantidade) {


                numeros.push(numeroDigitado);

                document.getElementById("txtNumeros").value = "";
                document.getElementById("txtNumeros").focus();
            }
            if (numeros.length == quantidade) {

                var maiorNumero;
                var menorNumero;
                var soma = 0;
                var media;

                for (var i = 0; i < numeros.length; i++) {

                    var numero = numeros[i];

                    if (maiorNumero == undefined || numero > maiorNumero) {
                        maiorNumero = numero;
                    }
                    if (menorNumero == undefined || numero < menorNumero) {
                        menorNumero = numero;
                    }

                    soma += numero;
                }
                media = soma / numeros.length;
                var mensagem = "o maior numero é " + maiorNumero + ", o menor numero é " + menorNumero + " e a media desses numeros é " + media;
                alert(mensagem);   
                document.getElementById("txtNumeros").value = "";
                document.getElementById("txtQunantidade").value = "";
                numeros = [];
            }
        }

    </script>

</body>

</html>
